<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--adding bootstrap+jquery CSS right away, unsure of what I will use yet but can always remove later.-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"></div>
    <table
      class="table custom-size table-bordered project-modal project-display"
    >
      <!--initially created a div for each one of these table rows, which turned out to overcomplicated their targeting in the script-->
      <thead>
        <tr>
          <th scope="col" class="custom-width">Time</th>
          <th scope="col" class="custom-width2">To Do</th>
          <th scope="col" class="custom-width3">Notes</th>
          <th scope="col" class="custom-width4">Save</th>
        </tr>
      </thead>
      <tbody>
        <!--the sheer quantity of classes and id's in these rows was new to me and rather unwieldy. this was a great learning experience on multi-class elements and how to work with them-->
        <tr id="hour9" class="table-bordered rowTime hour">
          <th scope="row">9 AM</th>
          <td><input type="text" class="form-field" id="toDo-9" /></td>
          <td><input type="text" class="form-field" id="workNotes-9"</td>
          <td>
            <button class="svBtn" id="svBtn-1" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour10" class="table-bordered rowTime hour">
          <th scope="row">10 AM</th>
          <td><input type="text" class="form-field" id="toDo-10"</td>
          <td><input type="text" class="form-field" id="workNotes-10"</td>
          <td>
            <button class="svBtn" id="svBtn-2" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour11" class="table-bordered rowTime hour">
          <th scope="row">11 AM</th>
          <td><input type="text" class="form-field" id="toDo-11"</td>
          <td><input type="text" class="form-field" id="workNotes-11"</td>
          <td>
            <button class="svBtn" id="svBtn-3" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour12" class="table-bordered rowTime hour">
          <th scope="row">12 PM</th>
          <td><input type="text" class="form-field" id="toDo-12"</td>
          <td><input type="text" class="form-field" id="workNotes-12"</td>
          <td>
            <button class="svBtn" id="svBtn-4" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour13" class="table-bordered rowTime hour">
          <th scope="row">1 PM</th>
          <td><input type="text" class="form-field" id="toDo-13"</td>
          <td><input type="text" class="form-field" id="workNotes-13"</td>
          <td>
            <button class="svBtn" id="svBtn-5" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour14" class="table-bordered rowTime hour">
          <th scope="row">2 PM</th>
          <td><input type="text" class="form-field" id="toDo-14"</td>
          <td><input type="text" class="form-field" id="workNotes-14"</td>
          <td>
            <button class="svBtn" id="svBtn-6" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour15" class="table-bordered rowTime hour">
          <th scope="row">3 PM</th>
          <td><input type="text" class="form-field" id="toDo-15"</td>
          <td><input type="text" class="form-field" id="workNotes-15"</td>
          <td>
            <button class="svBtn" id="svBtn-7" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour16" class="table-bordered rowTime hour">
          <th scope="row">4 PM</th>
          <td><input type="text" class="form-field" id="toDo-16"</td>
          <td><input type="text" class="form-field" id="workNotes-16"</td>
          <td>
            <button class="svBtn" id="svBtn-8" role="button">Save</button>
          </td>
        </tr>

        <tr id="hour17" class="table-bordered rowTime hour">
          <th scope="row">5 PM</th>
          <td><input type="text" class="form-field" id="toDo-17"</td>
          <td><input type="text" class="form-field" id="workNotes-17"</td>
          <td>
            <button class="svBtn" id="svBtn-9" role="button">Save</button>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
