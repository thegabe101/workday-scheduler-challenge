<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <table class="table custom-size table-bordered">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">To Do</th>
          <th scope="col">Complete?</th>
          <th scope="col">Save</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-warning table-bordered">
          <th scope="row">9 AM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-warning table-bordered">
          <th scope="row">10 AM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-info table-bordered">
          <th scope="row">11 AM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-info table-bordered">
          <th scope="row">12 PM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-info table-bordered">
          <th scope="row">1 PM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-success table-bordered">
          <th scope="row">2 PM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-success table-bordered">
          <th scope="row">3 PM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-danger table-bordered">
          <th scope="row">4 PM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-dark table-bordered">
          <th scope="row">5 PM</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
